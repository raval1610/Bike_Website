<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/imgslide.css" />
    <link rel="shortcut icon" href="../IMAGES/logo.png" type="image/x-icon" />
    <title>Img Slider</title>
  </head>
  <body>
    <section class="section">
      <div class="slider">
        <div class="slide">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />

          <div class="st first">
            <img src="../IMAGES/home.jpg" alt="home" />
          </div>
          <div class="st">
            <img src="../IMAGES/bmw-m.jpg" alt="home" />
          </div>
          <div class="st">
            <img src="../IMAGES/390adh.jpg" alt="home" />
          </div>
          <div class="st">
            <img src="../IMAGES/bmws.jpg" alt="home" />
          </div>
          <div class="st">
            <img src="../IMAGES/motogp.jpg" alt="home" />
          </div>
          <div class="nav-auto">
            <div class="a-b1"></div>
            <div class="a-b2"></div>
            <div class="a-b3"></div>
            <div class="a-b4"></div>
            <div class="a-b5"></div>
          </div>
          <!-- </div> -->
        </div>
        <div class="nav-m">
          <label for="radio1" class="m-btn"></label>
          <label for="radio2" class="m-btn"></label>
          <label for="radio3" class="m-btn"></label>
          <label for="radio4" class="m-btn"></label>
          <label for="radio5" class="m-btn"></label>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById
          ? (("radio" + counter).checked = true)
          : counter++;
        if (counter > 5) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
